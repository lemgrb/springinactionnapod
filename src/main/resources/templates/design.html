<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Select ingredients</title>
</head>
<body>
	<form method="POST" th:object="${design}">
		<div th:if="${#ingredients.hasErrors()}">
			<span class="validationError">Please correct the problems
				below and resubmit.</span>
		</div>
		<h3>Select a wrap:</h3>
		<div th:each="ingredient: ${WRAP}">
			<input type="checkbox" name="ingredients" th:value="${ingredient.id}" />
			<span th:text="${ingredient.name}">INGREDIENT_NAME</span>
		</div>
		<h3>Select protein:</h3>
		<div th:each="ingredient: ${PROTEIN}">
			<input type="checkbox" name="ingredients" th:value="${ingredient.id}" />
			<span th:text="${ingredient.name}">INGREDIENT_NAME</span>
		</div>
		Name: <input type="text" name="name" /> <input type="submit"
			value="Send order" />
	</form>
</body>
</html>
